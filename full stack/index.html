<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Profile</title>
    <style>
        /* Full-page background with overlay effect */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }

        /* Overlay effect to darken background for better visibility */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Animated gradient background */
        .manu {
            animation: ani 3s infinite alternate;
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            margin: 50px auto;
            width: 60%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        @keyframes ani {
            0% { background-image: linear-gradient(to right, cyan, red, violet); }
            100% { background-image: linear-gradient(to right, yellow, purple); }
        }

        /* Styling for the welcome text */
        h1 {
            margin: 0;
            font-size: 50px;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }

        /* Hover effect for links */
        a {
            text-decoration: none;
            font-size: 24px;
            padding: 10px 20px;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Unique button for the resume */
        .resume-button {
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none; /* Remove underline */
        }

        .resume-button:hover {
            background-color: rgba(255, 0, 0, 1);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Marquee styling */
        marquee {
            font-weight: bold;
            margin-bottom: 20px;
            animation: marqueeAnimation 10s linear infinite;
        }

        @keyframes marqueeAnimation {
            0% { letter-spacing: 2px; }
            50% { letter-spacing: 10px; }
            100% { letter-spacing: 2px; }
        }
    </style>
</head>
<body>
    <!-- Overlay for background dimming effect -->
    <div class="overlay"></div>

    <div class="manu">
        <marquee direction="left">
            <h1>WELCOME TO MY PROFILE</h1>
        </marquee>
        <h3><a href="my biodata.html">My Biodata</a></h3><br>
        <h3><a href="certificate.html">Certificates</a></h3><br>
        <!-- Resume Button -->
        <h3><a class="resume-button" href="c:\Users\manum\OneDrive\เอกสาร\My documents\manojkumar resume.pdf" target="_blank">Download My Resume</a></h3><br>
    </div>
</body>
</html>
